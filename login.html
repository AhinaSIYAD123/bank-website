<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 via-yellow-200 to-yellow-300">


  <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-full max-w-md border border-yellow-300 relative overflow-hidden">

    
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-yellow-200 rounded-full blur-3xl opacity-50"></div>

  
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-yellow-500 text-white flex items-center justify-center rounded-full shadow-lg text-3xl font-bold">
        ðŸ”‘
      </div>
    </div>

  
    <h1 class="text-4xl font-extrabold text-center text-yellow-600 mb-2">Welcome Back</h1>
    <p class="text-center text-gray-600 mb-8 text-sm">Login with your Account Number</p>

    
    <form class="space-y-6">
      
      
      <div class="relative">
        <input type="text" id="account" placeholder=" "
          class="peer w-full px-4 pt-5 pb-2 border border-yellow-400 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 focus:outline-none placeholder-transparent transition-all duration-300">
        <label for="account"
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all 
          peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
          peer-focus:top-2 peer-focus:text-sm peer-focus:text-yellow-600">
          Account Number
        </label>
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder=" "
          class="peer w-full px-4 pt-5 pb-2 border border-yellow-400 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 focus:outline-none placeholder-transparent transition-all duration-300">
        <label for="password"
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all 
          peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
          peer-focus:top-2 peer-focus:text-sm peer-focus:text-yellow-600">
          Password
        </label>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="w-4 h-4 text-yellow-600 rounded border-gray-300 focus:ring-yellow-500">
          <span class="text-gray-600">Remember Me</span>
        </label>
        <a href="#" class="text-yellow-600 hover:underline">Forgot Password?</a>
      </div>

     
      <button type="button" onclick="login()"
        class="w-full bg-yellow-500 text-white py-3 rounded-xl font-semibold hover:bg-yellow-600 transition-all duration-300 shadow-lg hover:shadow-xl">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-8">
      Donâ€™t have an account?
      <a href="register.html" class="text-yellow-600 font-semibold hover:underline">Register</a>
    </p>

  </div>

  <script>
    function login() {
      let account = document.getElementById("account").value.trim();
      let password = document.getElementById("password").value;

      if (account === "" || password === "") {
        alert("Please fill the form");
      } else {
        let storedData = JSON.parse(localStorage.getItem("userData"));
        if (storedData && storedData.account === account && storedData.password === password) {
          alert("Login Successful!");
          window.location.href = "dashbord.html";
        } else {
          alert("Invalid Account Number or Password");
        }
      }
    }
  </script>

</body>
</html>
